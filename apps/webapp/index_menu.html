<!doctype html>
<html lang="es" class="h-full">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Basta — Menú</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="h-full bg-slate-900 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-indigo-900 via-slate-900 to-black text-white antialiased flex items-center justify-center p-4">

    <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- TÍTULO -->
        <div class="md:col-span-2 text-center mb-4">
            <h1
                class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-brand-400 to-purple-400 tracking-tight">
                BASTA
            </h1>
            <p class="text-slate-400 mt-2 text-lg">El clásico juego de palabras, ahora en la web.</p>
        </div>

        <!-- UNIRSE -->
        <section class="relative group" id="join-card">
            <div
                class="absolute -inset-0.5 bg-gradient-to-r from-pink-600 to-purple-600 rounded-2xl opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 blur">
            </div>

            <div
                class="relative bg-slate-900/90 backdrop-blur-xl ring-1 ring-white/10 rounded-2xl p-8 h-full shadow-2xl">

                <div class="flex items-center gap-3 mb-6">
                    <div class="p-2 bg-purple-500/20 rounded-lg text-purple-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <line x1="19" x2="19" y1="8" y2="14" />
                            <line x1="22" x2="16" y1="11" y2="11" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white">Unirse a sala</h2>
                </div>

                <p class="text-slate-400 mb-6 text-sm">¿Ya tienes una invitación? Ingresa el código para entrar.</p>

                <div class="space-y-5">

                    <!-- Código -->
                    <div class="flex flex-col gap-2">
                        <label for="join-code" class="text-sm font-medium text-slate-300">CÓDIGO DE SALA</label>
                        <input id="join-code" name="code" maxlength="8" placeholder="ABCD12" autocomplete="off"
                            class="w-full bg-slate-800/50 border border-slate-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder:text-slate-600 font-mono uppercase tracking-widest text-center text-lg" />
                    </div>

                    <!-- Nombre + botón -->
                    <div class="grid grid-cols-[1fr_auto] gap-3 items-end">
                        <div class="flex flex-col gap-2">
                            <label for="join-name" class="text-sm font-medium text-slate-300">TU NOMBRE</label>
                            <input id="join-name" name="name" maxlength="20" placeholder="Jugador"
                                class="w-full bg-slate-800/50 border border-slate-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder:text-slate-600" />
                        </div>

                        <button id="btn-join"
                            class="h-[50px] px-6 bg-purple-600 hover:bg-purple-500 text-white font-bold rounded-xl transition-all shadow-lg hover:shadow-purple-500/25 active:scale-95">
                            Entrar
                        </button>
                    </div>

                    <!-- Error -->
                    <div id="join-error"
                        class="hidden p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm text-center">
                    </div>

                </div>
            </div>
        </section>

        <!-- CREAR -->
        <section class="relative group" id="create-card">
            <div
                class="absolute -inset-0.5 bg-gradient-to-r from-brand-600 to-cyan-600 rounded-2xl opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 blur">
            </div>

            <div
                class="relative bg-slate-900/90 backdrop-blur-xl ring-1 ring-white/10 rounded-2xl p-8 h-full shadow-2xl">

                <div class="flex items-center gap-3 mb-6">
                    <div class="p-2 bg-brand-500/20 rounded-lg text-brand-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                            <line x1="12" x2="12" y1="8" y2="16" />
                            <line x1="8" x2="16" y1="12" y2="12" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white">Crear sala</h2>
                </div>

                <p class="text-slate-400 mb-6 text-sm">Crea una nueva partida y conviértete en el anfitrión.</p>

                <div class="space-y-5">

                    <!-- Nombre -->
                    <div class="flex flex-col gap-2">
                        <label for="host-name" class="text-sm font-medium text-slate-300">TU NOMBRE</label>
                        <input id="host-name" name="host" maxlength="20" placeholder="Anfitrión"
                            class="w-full bg-slate-800/50 border border-slate-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-500 placeholder:text-slate-600" />
                    </div>

                    <!-- Botón crear -->
                    <button id="btn-create"
                        class="w-full py-4 bg-gradient-to-r from-brand-600 to-cyan-600 hover:from-brand-500 hover:to-cyan-500 text-white font-bold rounded-xl transition-all shadow-lg hover:shadow-brand-500/25 active:scale-95 flex items-center justify-center gap-2">
                        <span>Crear Sala Nueva</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14" />
                            <path d="m12 5 7 7-7 7" />
                        </svg>
                    </button>

                    <!-- Error -->
                    <div id="create-error"
                        class="hidden p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm text-center">
                    </div>

                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="./js/menu.js" type="module"></script>

</body>

</html>
