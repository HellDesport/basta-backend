<!doctype html>
<html lang="es" class="h-full">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Basta â€” En juego</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5' },
                        gold: '#fbbf24',
                        silver: '#94a3b8',
                        bronze: '#d97706'
                    },
                    animation: {
                        'lift': 'lift 0.25s ease-out forwards',
                        'fade-up': 'fadeUp 0.3s ease-out forwards',
                    },
                    keyframes: {
                        lift: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        fadeUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .podium-item {
            transition: transform 0.35s ease, opacity 0.25s ease;
        }

        .podium-enter {
            transform: translateY(10px);
            opacity: 0;
        }

        .podium-enter-active {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>

<body class="h-full bg-slate-950 text-slate-200 antialiased overflow-hidden">

    <div class="h-full max-w-[1400px] mx-auto p-4 grid grid-cols-1 lg:grid-cols-12 gap-4 lg:gap-6">

        <!-- PANEL IZQUIERDA -->
        <aside class="lg:col-span-3 bg-slate-900 border border-slate-800 rounded-2xl flex flex-col shadow-xl overflow-hidden h-[30vh] lg:h-auto">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 backdrop-blur">
                <h2 class="font-bold text-slate-100">Jugadores</h2>
                <span id="countBadge" class="bg-slate-800 text-xs font-bold px-2 py-1 rounded-full border border-slate-700">0</span>
            </div>
            <div id="players" class="flex-1 overflow-y-auto p-3 space-y-2 scrollbar-thin scrollbar-thumb-slate-700"></div>
        </aside>

        <!-- PANEL CENTRAL -->
        <main class="lg:col-span-6 flex flex-col gap-4 h-[65vh] lg:h-auto">

            <!-- HEADER DE RONDA -->
            <div class="bg-slate-900 border border-slate-800 rounded-2xl p-4 shadow-xl relative overflow-hidden">

                <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-brand-500/20 blur-3xl rounded-full pointer-events-none"></div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">

                        <div id="roundLetter"
                            class="w-16 h-16 flex items-center justify-center bg-slate-800 border border-slate-700 rounded-2xl text-4xl font-black text-white shadow-inner">â€”</div>

                        <div>
                            <div class="flex gap-2 mb-1">
                                <span id="roundCounter"
                                    class="text-xs font-bold uppercase tracking-wider text-slate-500">Ronda 0/0</span>
                                <span id="pointsCounter"
                                    class="text-xs font-bold uppercase tracking-wider text-brand-400">0 pts</span>
                            </div>

                            <span id="roundInfo"
                                class="text-sm font-medium text-slate-300 bg-slate-800/80 px-2 py-1 rounded-md">
                                Esperando rondaâ€¦
                            </span>
                        </div>
                    </div>

                    <div id="roundTime"
                        class="text-3xl font-mono font-bold text-slate-200 tabular-nums tracking-tight">00:00</div>
                </div>

                <!-- ðŸ”¥ PROGRESO DE ENVÃOS ANTI-TROLL -->
                <p id="roundProgressText"
                   class="text-xs text-slate-400 mt-2 text-center opacity-0 transition-opacity duration-300">
                </p>

                <div class="mt-4 h-2 bg-slate-800 rounded-full overflow-hidden">
                    <div id="roundProgress"
                        class="h-full bg-gradient-to-r from-brand-500 to-cyan-400 w-full transition-all duration-1000 ease-linear origin-left"></div>
                </div>
            </div>

            <!-- CATEGORÃAS -->
            <div class="bg-slate-900 border border-slate-800 rounded-2xl p-1 flex-1 shadow-xl relative flex flex-col">

                <div id="overlayStart"
                    class="hidden absolute inset-0 z-20 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center rounded-2xl">
                    <div class="bg-brand-600 text-white px-6 py-3 rounded-full font-bold shadow-lg animate-bounce">
                        Preparando siguiente rondaâ€¦
                    </div>
                </div>

                <div id="categories"
                    class="flex-1 overflow-y-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-4 content-start scrollbar-thin scrollbar-thumb-slate-700"></div>

                <div class="p-4 border-t border-slate-800 bg-slate-900/50 backdrop-blur rounded-b-2xl flex justify-between items-center">
                    <button id="btnLeave"
                        class="px-4 py-2 text-sm font-semibold text-red-400 hover:text-red-300 transition-colors">
                        Abandonar
                    </button>

                    <button id="btnSubmit"
                        class="px-8 py-3 bg-gradient-to-r from-brand-600 to-indigo-600 hover:from-brand-500 hover:to-indigo-500 text-white font-bold rounded-xl shadow-lg shadow-brand-500/20 transform transition active:scale-95">
                        Â¡BASTA!
                    </button>
                </div>
            </div>
        </main>

        <!-- PANEL DERECHA -->
        <aside class="lg:col-span-3 bg-slate-900 border border-slate-800 rounded-2xl flex flex-col shadow-xl h-[30vh] lg:h-auto">

            <div class="p-4 border-b border-slate-800 flex justify-between items-center">
                <h2 class="font-bold text-slate-100">Ranking</h2>
                <span class="bg-yellow-500/10 text-yellow-500 text-xs font-bold px-2 py-1 rounded-full border border-yellow-500/20">Top 3</span>
            </div>

            <div class="flex-1 flex flex-col p-6 relative">

                <div id="podium" class="flex flex-col gap-3 w-full transition-all"></div>

                <div class="mt-4 text-center p-2 bg-slate-800 rounded-lg border border-slate-700">
                    <span class="text-xs text-slate-400 uppercase tracking-wider">Tu Puntaje Actual</span>
                    <div id="youScore" class="text-xl font-bold text-white">0</div>
                </div>
            </div>
        </aside>

    </div>

    <!-- SOCKET -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- DIAG -->
    <script type="module">
        import { initDiag } from "../js/diag.js";
        initDiag({ page: "ingame", apiBase: "", wsUrl: "http://localhost:8080" });
    </script>

    <!-- LOGICA DE JUEGO -->
    <script type="module" src="../js/ingame.js"></script>

    <!-- CONFETTI CANVAS -->
    <canvas id="confettiCanvas" class="pointer-events-none fixed inset-0 z-[60]"></canvas>

</body>
</html>
